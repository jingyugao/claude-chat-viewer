AI提效
Claude Code 的本质不是一个简单的代码生成工具，而是一个通用型 AI Agent 框架。正如 Anthropic 官方所说："Claude Code 已经远远超越了编程工具的范畴，我们在 Anthropic 内部将它用于深度研究、视频创作、笔记整理等无数非编程场景。"

电脑自动化
典型代表。ClawdBot(开源版)、Cowork(claude闭源版)
- 桌面自动化
模拟鼠标键盘操作，自动执行重复任务。
- 浏览器操控
自动填表、数据采集、批量操作

- 文件管理
批量重命名、整理、格式转换
- 跨应用工作流
串联多个应用完成复杂流程
AI数据分析
- SQL 生成与优化
  - 自然语言转复杂 SQL（支持多表 JOIN、窗口函数、CTE）
  - 自动识别表结构和字段关系
  - 慢查询分析和索引优化建议
  - 执行计划解读和性能调优
- 数据探索与统计分析
  - 数据质量检测        缺失值、异常值、重复值、数据一致性检查
  - 分布分析        直方图、箱线图、正态性检验、偏度/峰度
  - 相关性分析        Pearson/Spearman 相关、多变量关联、热力图
  - 时序分析        趋势识别、季节性分解、周期检测、异常点标注
  - 聚类分析        K-Means、DBSCAN、层次聚类、轮廓系数评估
- 业务指标体系
  - 用户指标：DAU/MAU、留存率（次日/7日/30日）、LTV、用户活跃度
  - 增长指标：新增用户、用户来源分析、渠道归因、病毒系数
  - 产品指标：功能使用率、页面停留时长、核心路径转化
  - 财务指标：ARPU、付费转化率、收入分析、成本核算
- 漏斗分析与优化
  - 构建多级转化漏斗模型
  - 识别各环节流失率和关键瓶颈
  - 对比不同用户群体的转化差异
  - 生成优化建议和 A/B 测试方案
  - 预测优化后的收益提升
- 用户行为分析（神策/Mixpanel/Amplitude）
  - 解析用户行为事件流和会话分析
  - 识别关键行为路径和转化节点
  - 归因分析（首次触点/末次触点/线性归因）
  - 用户旅程可视化和体验优化建议
  - Cohort 分析和生命周期价值计算

- 用户分群与画像
  - 基于 RFM 模型的用户价值分层
  - 聚类分析自动生成用户群体
  - 多维标签体系建设
  - 用户画像刻画和特征描述
  - 精准营销策略建议
AI运维 AIOps
- 性能诊断
  - 火焰图分析识别 CPU 热点函数、调用链瓶颈、性能优化建议
  - 内存分析内存泄漏排查、OOM 原因定位、堆栈分析
  - CPU 分析高 CPU 诊断、线程竞争分析、锁争用检测
  - 网络分析延迟分析、丢包诊断、连接池问题排查
- 日志与故障排查
  - 日志聚合分析（容器日志、应用日志、系统日志）
  - 错误模式识别和根因分析
  - Coredump 文件解析和崩溃定位
  - 容器重启原因分析
- Kubernetes 运维
  - 配置生成：Helm Charts、Deployment、Service、Ingress、ConfigMap
  - 故障排查：Pod 状态异常、资源不足、调度失败、网络问题
  - 资源优化：资源 Request/Limit 调整、HPA 配置、节点亲和性

- 数据库运维
  - 慢查询分析和 SQL 优化
  - 索引设计和优化建议
  - 执行计划深度解读
  - 死锁检测和解决方案
- 监控告警
  - Prometheus 查询语句生成（PromQL）
  - Grafana Dashboard 配置
  - 告警规则设计和阈值建议
AI 爬虫与数据采集
- 接口分析与逆向
  - 分析 API 请求格式和参数结构
  - 识别加密/签名算法（MD5、AES、RSA、自定义算法）。
  - 生成接口调用代码和测试用例
  - 处理 OAuth、JWT 等认证机制
  - 应对频率限制和反爬策略
- 页面解析
  - 自动识别 DOM 结构，提取数据字段和列表模式
  - 生成稳定的 CSS/XPath 选择器，适应页面变化
- 内容加工与生成
  - 基于爬取内容进行结构化提取
  - 结合 Prompt 生成二次加工内容
  - 批量内容生产和模板填充